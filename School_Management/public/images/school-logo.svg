<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGrad)" opacity="0.1"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGrad)" stroke-width="3"/>
  
  <!-- Book Icon -->
  <path d="M 60 70 L 60 140 L 140 140 L 140 70 Z" fill="url(#logoGrad)" opacity="0.2"/>
  <path d="M 60 70 L 100 50 L 140 70 L 140 140 L 100 120 L 60 140 Z" fill="none" stroke="url(#logoGrad)" stroke-width="4" stroke-linejoin="round"/>
  <line x1="100" y1="50" x2="100" y2="120" stroke="url(#logoGrad)" stroke-width="3"/>
  
  <!-- Graduation Cap -->
  <path d="M 100 45 L 150 60 L 150 75 L 100 60 L 50 75 L 50 60 Z" fill="#4f46e5"/>
  <rect x="145" y="60" width="3" height="25" fill="#7c3aed"/>
  <circle cx="146.5" cy="87" r="4" fill="#fbbf24"/>
  
  <!-- Stars/Sparkles -->
  <circle cx="40" cy="50" r="2" fill="#fbbf24"/>
  <circle cx="160" cy="50" r="2" fill="#fbbf24"/>
  <circle cx="50" cy="150" r="2" fill="#fbbf24"/>
  <circle cx="150" cy="150" r="2" fill="#fbbf24"/>
</svg>
